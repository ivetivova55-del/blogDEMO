<!doctype html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalMarketingQUILL Tasker</title>
    <style>
      :root {
        color-scheme: light;
        --ink: #0f172a;
        --sand: #f5f2ec;
        --cream: #fffaf3;
        --mint: #d7efe3;
        --sunset: #f6c1a6;
        --border: rgba(15, 23, 42, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top, #fff5ea 0%, #f6f0e7 45%, #eef2f1 100%);
        min-height: 100vh;
      }

      .page {
        max-width: 1080px;
        margin: 0 auto;
        padding: 48px 24px 80px;
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      header p {
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-weight: 600;
        font-size: 12px;
        color: rgba(15, 23, 42, 0.55);
      }

      header h1 {
        margin: 0;
        font-size: clamp(28px, 4vw, 44px);
        line-height: 1.1;
      }

      header .subtitle {
        max-width: 720px;
        font-size: 16px;
        color: rgba(15, 23, 42, 0.75);
      }

      .grid {
        display: grid;
        gap: 24px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .card {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.92);
        border-radius: 24px;
        padding: 20px;
        box-shadow: 0 40px 70px -60px rgba(15, 23, 42, 0.5);
      }

      .card h2 {
        margin: 0 0 10px;
        font-size: 18px;
      }

      form {
        display: grid;
        gap: 12px;
      }

      label {
        font-size: 12px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-weight: 700;
        color: rgba(15, 23, 42, 0.6);
      }

      input,
      textarea {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 10px 14px;
        font-size: 14px;
        background: var(--cream);
      }

      textarea {
        min-height: 100px;
        resize: vertical;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        background: var(--ink);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        text-align: left;
        padding: 12px 10px;
        font-size: 14px;
      }

      th {
        text-transform: uppercase;
        letter-spacing: 0.18em;
        font-size: 11px;
        color: rgba(15, 23, 42, 0.5);
      }

      tr + tr {
        border-top: 1px solid var(--border);
      }

      .status {
        display: inline-flex;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
      }

      .status.open {
        background: #fff2d7;
        color: #a15c00;
      }

      .status.completed {
        background: var(--mint);
        color: #1d6b4f;
      }

      .overdue {
        color: #c02626;
        font-weight: 600;
      }

      .action-btn {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--ink);
        padding: 6px 12px;
      }

      .empty {
        color: rgba(15, 23, 42, 0.55);
        font-style: italic;
      }

      @media (max-width: 720px) {
        .page {
          padding: 32px 16px 64px;
        }

        th:nth-child(2),
        td:nth-child(2) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="page"></div>
    <script src="./app.js"></script>
  </body>
</html>

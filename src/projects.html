<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="dmq-body">
    <nav class="navbar navbar-expand-lg dmq-navbar">
      <div class="container">
        <a class="navbar-brand dmq-brand" href="./index.html">DigitalMarketingQUILL</a>
        <div class="ms-auto">
          <a class="btn btn-outline-light btn-sm" href="./dashboard.html">Dashboard</a>
        </div>
      </div>
    </nav>

    <main class="dmq-page">
      <div class="row g-4">
        <div class="col-lg-4">
          <div class="dmq-card p-3">
            <h1 class="h5">Projects</h1>
            <div id="projects-alert" class="alert d-none" role="alert"></div>
            <form id="project-form" class="dmq-form">
              <div class="mb-3">
                <label class="form-label">Project name</label>
                <input class="form-control" name="name" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
              </div>
              <button class="btn btn-dark w-100" type="submit">Add project</button>
              <button class="btn btn-outline-secondary w-100 mt-2 d-none" type="button" id="cancel-edit">Cancel edit</button>
            </form>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="dmq-card p-3">
            <h2 class="h5">Project list</h2>
            <div class="table-responsive">
              <table class="table align-middle dmq-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="projects-table-body"></tbody>
              </table>
            </div>
            <div class="dmq-empty d-none" id="projects-empty">No projects yet.</div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./pages/projects.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

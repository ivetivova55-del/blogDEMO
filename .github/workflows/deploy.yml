name: Deploy to Netlify

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

    - name: Check Netlify secrets
      id: netlify_secrets
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      run: |
        can_deploy=true
        if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
          echo "::warning::Missing NETLIFY_AUTH_TOKEN secret (Netlify deploy will be skipped)."
          can_deploy=false
        fi
        if [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
          echo "::warning::Missing NETLIFY_SITE_ID secret (Netlify deploy will be skipped)."
          can_deploy=false
        fi

        if [ "$can_deploy" != "true" ]; then
          echo "::notice::Add GitHub secrets in repo Settings → Secrets and variables → Actions: NETLIFY_AUTH_TOKEN, NETLIFY_SITE_ID."
          echo "::notice::NETLIFY_AUTH_TOKEN: https://app.netlify.com/user/applications (New access token)."
          echo "::notice::NETLIFY_SITE_ID: Netlify site → Site settings → Site details → Site information."
        fi

        echo "can_deploy=$can_deploy" >> "$GITHUB_OUTPUT"

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0
      if: steps.netlify_secrets.outputs.can_deploy == 'true' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      with:
        publish-dir: './dist'
        production-deploy: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: 'Deploy from GitHub Actions'
        enable-pull-request-comment: true
        enable-commit-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 5

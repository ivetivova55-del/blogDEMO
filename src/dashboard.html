<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="dmq-body">
    <nav class="navbar navbar-expand-lg dmq-navbar">
      <div class="container">
        <a class="navbar-brand dmq-brand" href="./index.html">DigitalMarketingQUILL</a>
        <div class="d-flex gap-2 ms-auto">
          <a class="btn btn-outline-light btn-sm" href="./projects.html">Projects</a>
          <a class="btn btn-outline-light btn-sm" href="./admin.html" id="admin-link">Admin</a>
          <button class="btn btn-light btn-sm" id="logout-button">Logout</button>
        </div>
      </div>
    </nav>

    <main class="dmq-page">
      <div class="d-flex flex-column flex-lg-row justify-content-between align-items-start gap-3 mb-4">
        <div>
          <h1 class="dmq-section-title">Dashboard</h1>
          <p class="text-muted mb-0" id="user-greeting">Welcome</p>
        </div>
        <div class="d-flex gap-3 flex-wrap">
          <div class="dmq-card px-3 py-2 text-center">
            <div class="small text-muted">Total</div>
            <div class="fw-bold" id="summary-total">0</div>
          </div>
          <div class="dmq-card px-3 py-2 text-center">
            <div class="small text-muted">Open</div>
            <div class="fw-bold" id="summary-open">0</div>
          </div>
          <div class="dmq-card px-3 py-2 text-center">
            <div class="small text-muted">Completed</div>
            <div class="fw-bold" id="summary-completed">0</div>
          </div>
          <div class="dmq-card px-3 py-2 text-center">
            <div class="small text-muted">Overdue</div>
            <div class="fw-bold" id="summary-overdue">0</div>
          </div>
        </div>
      </div>

      <div id="dashboard-alert" class="alert d-none" role="alert"></div>

      <div class="row g-4">
        <div class="col-lg-4">
          <div class="dmq-card p-3">
            <h2 class="h5">Create task</h2>
            <form id="task-form" class="dmq-form">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" name="title" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Deadline</label>
                <input class="form-control" type="date" name="deadline" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Project</label>
                <select class="form-select" name="project" id="task-project"></select>
              </div>
              <div class="row g-2">
                <div class="col-6">
                  <label class="form-label">Status</label>
                  <select class="form-select" name="status">
                    <option value="open">Open</option>
                    <option value="completed">Completed</option>
                  </select>
                </div>
                <div class="col-6">
                  <label class="form-label">Priority</label>
                  <select class="form-select" name="priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
              </div>
              <button class="btn btn-dark w-100 mt-3" type="submit">Add task</button>
            </form>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="dmq-card p-3" id="tasks-panel">
            <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
              <div class="btn-group" role="group">
                <button class="btn btn-outline-dark btn-sm active" data-filter="all">All</button>
                <button class="btn btn-outline-dark btn-sm" data-filter="open">Open</button>
                <button class="btn btn-outline-dark btn-sm" data-filter="completed">Completed</button>
              </div>
              <button class="btn btn-outline-dark btn-sm" id="sort-deadline">Sort: ASC</button>
            </div>

            <div class="table-responsive">
              <table class="table dmq-table align-middle">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="tasks-table-body"></tbody>
              </table>
            </div>

            <div class="d-grid gap-3 d-lg-none" id="tasks-cards"></div>
            <div class="dmq-empty d-none" id="tasks-empty">No tasks yet. Add your first task.</div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./pages/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

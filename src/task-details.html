<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="dmq-body">
    <nav class="navbar navbar-expand-lg dmq-navbar">
      <div class="container">
        <a class="navbar-brand dmq-brand" href="./index.html">DigitalMarketingQUILL</a>
        <div class="ms-auto">
          <a class="btn btn-outline-light btn-sm" href="./dashboard.html">Back to Dashboard</a>
        </div>
      </div>
    </nav>

    <main class="dmq-page">
      <div class="dmq-card p-4">
        <div class="d-flex flex-column flex-lg-row justify-content-between gap-3 mb-3">
          <div>
            <h1 class="h4" id="task-title">Task details</h1>
            <p class="text-muted" id="task-meta">Loading...</p>
          </div>
        </div>

        <div id="task-alert" class="alert d-none" role="alert"></div>

        <form id="task-form" class="dmq-form">
          <div class="row g-3">
            <div class="col-lg-6">
              <label class="form-label">Title</label>
              <input class="form-control" name="title" required />
            </div>
            <div class="col-lg-6">
              <label class="form-label">Project</label>
              <select class="form-select" name="project" id="task-project"></select>
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="4"></textarea>
            </div>
            <div class="col-md-4">
              <label class="form-label">Deadline</label>
              <input class="form-control" type="date" name="deadline" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select class="form-select" name="status">
                <option value="not_started">To Do</option>
                <option value="in_progress">In Progress</option>
                <option value="done">Completed</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Priority</label>
              <select class="form-select" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <button class="btn btn-dark mt-3" type="submit">Save changes</button>
        </form>
      </div>

      <div class="dmq-card p-4 mt-4">
        <h2 class="h5 mb-3">Attachments</h2>
        <form id="attachment-form" class="dmq-form mb-3">
          <div class="d-flex flex-column flex-md-row gap-2">
            <input class="form-control" type="file" accept="image/*,.pdf,.doc,.docx" />
            <button class="btn btn-dark" type="submit">Upload</button>
          </div>
        </form>
        <div id="attachments-list"></div>
      </div>
    </main>

    <script type="module" src="./pages/task-details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
